<!DOCTYPE html>
<html>
<head>
    <title>V To-Do app</title>
    <link rel="stylesheet" type="text/css" href="Vtodoapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>

    <header>
        <h1>Create a To-Do list</h1>

    </header>

<section id="main">



 <button id="btn-addtask">New Task</button>

<div id="ct">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
 
<input id="entertask" type="text" placeholder="Enter a Task" maxlength="20">

  </div>

</div>

<table>
  <thead>
    <tr>
      <th>Task</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr id="tid">

      <td id="col">
   
 
  <input type="radio" class="r" name="status" id="pd">
<img class="trashbox" src="https://cdn0.iconfinder.com/data/icons/business-and-finance-96/48/13-512.png" width="30px" height="30px">   
 <img class="change" src="https://static.thenounproject.com/png/124069-200.png" width="30px" height="30px">

 </td>
    </tr>
   
  </tbody>
</table>
</section>
<script src="Vtodoapp.js"></script>
</body>
</html>
